<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h4 class="messageTime">
         
        </h4>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>jours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>heur</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>min</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>sec</span>
            </div>
          </div>
        </div>
        <div class="img-container">
          <img src="/claire.jpg" alt="claire" class="claire">
          <button class="playbtn">click me</button>
        </div>
        
      </div>
     <div class="header">
       <video controls muted  class="hide video-container">
         <source src="./claire.mp4" type="video/mp4" />
       </video>
     </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
